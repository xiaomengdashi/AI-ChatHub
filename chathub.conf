[program:chathub-backend]
command=/var/www/chathub/backend/venv/bin/python app.py
directory=/var/www/chathub/backend
user=chathub
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/chathub/backend.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=FLASK_ENV=production,PYTHONPATH="/var/www/chathub/backend"

[group:chathub]
programs=chathub-backend
priority=999